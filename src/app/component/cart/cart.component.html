<ng-container *ngIf= "product.length !=0" >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Inage</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                        <tr *ngFor= "let item of product; let i = index" >
                            <td>{{i+1}}</td>
                            <td style="width: 12px;" >{{item.title}}</td>
                            <td><img style="width: 100px;" src= "{{item.image}}" alt=""></td>
                            <td style="width: 30px;" >{{item.description}}</td>
                            <th style="width: 12px;" >{{item.price}}</th>
                            <td style="width: 12px;" >{{item.quantity}}</td>
                            <td style="width: 12px;" >{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt">
                                    
                                </i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">ChekOut</button></td>
                            <td><strong>Grand Total : $ {{grandTotal}}</strong></td>
                        </tr>
                </table>
            </div>
        </div>
    
    </div>
    
</ng-container>


<ng-container *ngIf= "product.length ==0"
>
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="http://hsnbazar.com/images/empty-cart.png" alt="Empty Item">
            <!-- <h4>Your cart is empty!</h4> -->
            <!-- <div class="addItem"> -->
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary" >Shop Now</button>
            <!-- </div> -->
        </div>
    </div>
    
</ng-container>
